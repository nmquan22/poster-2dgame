<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Phoenix: Genesis Outbreak - Poster</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;600;800&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            font-family: 'Exo 2', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .poster {
            width: 600px;
            height: 800px;
            background: linear-gradient(45deg, #1a1a1a, #2d4a2d, #1a1a1a);
            position: relative;
            border: 3px solid #00ff41;
            box-shadow: 
                0 0 50px rgba(0, 255, 65, 0.3),
                inset 0 0 100px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            animation: posterGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes posterGlow {
            0% { box-shadow: 0 0 30px rgba(0, 255, 65, 0.2), inset 0 0 100px rgba(0, 0, 0, 0.8); }
            100% { box-shadow: 0 0 60px rgba(0, 255, 65, 0.4), inset 0 0 100px rgba(0, 0, 0, 0.7); }
        }
        
        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.üòé 0%, rgba(45, 74, 45, 0.3) 50%, rgba(0, 0, 0, 0.9) 100%);
        }
        
        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        
        .title h1 {
            font-family: 'Orbitron', monospace;
            font-size: 42px;
            font-weight: 900;
            color: #00ff41;
            margin: 0;
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            animation: titleFlicker 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleFlicker {
            0% { text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41, 2px 2px 4px rgba(0, 0, 0, 0.8); }
            100% { text-shadow: 0 0 15px #00ff41, 0 0 30px #00ff41, 2px 2px 4px rgba(0, 0, 0, 0.8); }
        }
        
        .subtitle {
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 400;
            color: #ff4444;
            margin-top: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .hero-section {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            border: 2px solid #00ff41;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                radial-gradient(circle, rgba(0, 255, 65, 0.1) 0%, transparent 70%),
                conic-gradient(from 0deg, #1a1a1a, #2d4a2d, #1a1a1a, #2d4a2d, #1a1a1a);
            animation: heroRotate 10s linear infinite;
        }
        
        @keyframes heroRotate {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }
        
        .hero-icon {
            font-size: 120px;
            color: #00ff41;
            text-shadow: 0 0 20px #00ff41;
            animation: iconPulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes iconPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        .features {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #ffffff;
        }
        
        .feature-item {
            font-size: 14px;
            margin: 8px 0;
            padding: 8px 16px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 20px;
            display: inline-block;
            margin: 5px;
            animation: featureFloat 3s ease-in-out infinite alternate;
            animation-delay: var(--delay);
        }
        
        @keyframes featureFloat {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-5px); }
        }
        
        .tagline {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .release-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #00ff41;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .biohazard {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: #ff4444;
            animation: biohazardSpin 5s linear infinite;
        }
        
        @keyframes biohazardSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.03) 2px,
                rgba(0, 255, 65, 0.03) 4px
            );
            pointer-events: none;
        }
    </style>
</head>

            <div class="feature-item" style="--delay: 0s;">Intense 2D Combat</div>
            <div class="feature-item" style="--delay: 0.5s;">Multiple Characters</div>
            <div class="feature-item" style="--delay: 1s;">Epic Boss Battles</div>
            <div class="feature-item" style="--delay: 1.5s;">Survival Horror</div>
            <div class="feature-item" style="--delay: 2s;">Story Campaign</div>

        <div class="tagline">

        <div class="release-info">
