    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;600;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Extra styles for player/enemies/bullet/camera */
        .scene {
            position: absolute;
            top: 220px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 300px;
            z-index: 5;
        }

        .player {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            animation: playerIdle 1.5s ease-in-out infinite alternate;
        }

        @keyframes playerIdle {
            0% { transform: translateX(-50%) translateY(0px); }
            100% { transform: translateX(-50%) translateY(-5px); }
        }

        .bullet {
            position: absolute;
            bottom: 140px;
            left: 55%;
            font-size: 20px;
            animation: bulletMove 1s linear infinite;
        }

        @keyframes bulletMove {
            0% { transform: translateX(0px); opacity: 1; }
            100% { transform: translateX(200px); opacity: 0; }
        }

        .enemy {
            position: absolute;
            bottom: 100px;
            font-size: 45px;
            animation: enemyMove 3s linear infinite;
        }

        .enemy.left {
            left: -60px;
            animation-delay: 0s;
        }

        .enemy.right {
            right: -60px;
            animation-delay: 1.5s;
        }

        @keyframes enemyMove {
            0% { transform: translateX(0); opacity: 0.5; }
            50% { opacity: 1; }
            100% { transform: translateX(80px); opacity: 0.5; }
        }

        .camera {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 35px;
            opacity: 0.8;
            animation: cameraFloat 2s ease-in-out infinite alternate;
        }

        @keyframes cameraFloat {
            0% { transform: translateX(-50%) translateY(0px); }
            100% { transform: translateX(-50%) translateY(-6px); }
        }
    </style>
</head>
